<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/header.css">
        <script type="text/javascript" src="./js/tools.js"></script>
        <script type="text/javascript" src="./js/ft-screent.js"></script>
        <script type="text/javascript" src="./js/header.js"></script>
	</head>

	<body style="height: 2000px;">
		<!-- 头部导航 start -->
		<div class="menu_wrapper">
			<div class="menu">
				<div class="content">
					<a href="#" class="logo" ></a>
					<div class="nav">
						<ul class="nav-ul">
							<li>
								<span>About</span>
							</li>
							<li>
								<span>The team</span>
							</li>
							<li>
								<span>Results</span>
							</li>
						</ul>
					</div>
					<!-- 左侧低于950导航按钮 start -->
					<div class="nav_menu"></div>
					<!-- 左侧低于950导航按钮 end -->
				</div>
				<!-- 右侧翻转方块 start -->
				<div class="leftContent setPerspective">
					<div class="transDiv">
						<div class="front">Start diagnosis for $100</div>
						<div class="back">Start diagnosis for $100</div>
					</div>
				</div>
				<!-- 右侧翻转方块 end -->
			</div>
		</div>
		<!-- 头部导航 end -->

		<!-- 主体内容 start -->
		<div class="mian">
			<!-- 第一部分内容 start -->
			<div class="m_content firstContent">
				<div class="ft_rt"></div>
				<img class="m_ligth" src="./img/ligth_green.png" />
				<img class="m_log" src="./img/logo_scene1.png" />
				<img class="m_l_ligth str_lingth" src="./img/stethoscope_left.png" />
				<img class="m_r_ligth str_lingth" src="./img/stethoscope_right.png" />
				<!-- 第一块中间动画部分 start -->
				<div class="m-ft-1">
					<div class="m-ft-middle">
						<img src="./img/Scena1_text1_en.png" class="m-ft-img1" />
						<img src="./img/Scena1_text2_en.png" class="m-ft-img2" />
						<img src="./img/Scena1_text3_en.png" class="m-ft-img3" />
					</div>
				</div>
				<!-- 第一块中间动画部分 end -->		
				<!-- Scroll Down start -->
				<div class="scroll">
					<p>Scroll Down</p>
					<p>
						<img src="./img/icon_keyboard.png" />
					</p>
				</div>
				<!-- Scroll Down end -->
			</div>
			<!-- 第一部分内容 end -->

			<!-- 第二部分内容 start -->			
			<div class="m_content twoContent" style="display:none;">
				<div class="ft_rt"></div>
				<img class="m_ligth" src="./img/ligth_purple.png" />
				<div class="step" style="display: none;">
					<div class="step_1">
						<div class="step_center">
							<img src="./img/one/step_1.png" alt="">
							<br/>
							<img class="step_1_img2" src="./img/one/step_2.png" alt=""><br/>
							<img class="step_1_img3" src="./img/one/step_3.png" alt=""><br/>
							<img class="step_1_img4" src="./img/one/step_4.png" alt="">
						</div>
					</div>
				</div>
				<div class="step" style="display: none;">
					<div class="step_width">
						<div class="step_1">
							<div class="left">
								<img src="./img/two/step_l.gif" alt="">
							</div>
							<div class="step_center">
								<img class="step_2_img1" src="./img/two/step_1.png" alt=""><br/>
								<img class="step_2_img2" src="./img/two/step_2.png" alt=""><br/>
								<img class="step_2_img3" src="./img/two/step_3.png" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="step" style="display: none;">
					<div class="step_width">
						<div class="step_1">
							<div class="left">
								<img src="./img/three/step_l.gif" alt="">
							</div>
							<div class="step_center">
								<img class="step_2_img1" src="./img/three/step_1.png" alt=""><br/>
								<img class="step_2_img2" src="./img/three/step_2.png" alt=""><br/>
								<img class="step_2_img3" src="./img/three/step_3.png" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="step">
					<div class="step_width">
						<div class="step_1">
							<div class="left">
								<img src="./img/four/step_l.png" alt="">
							</div>
							<div class="step_center">
								<img class="step_2_img1" src="./img/four/step_1.png" alt=""><br/>
								<img class="step_2_img2" src="./img/four/step_2.png" alt=""><br/>
								<img class="step_2_img3" src="./img/four/step_3.png" alt="">
							</div>
						</div>
					</div>
				</div>
				
				<div class="points">
			        <div class="point point0">
			            <div class="text">Symptoms?</div>
			            <div class="point_icon"></div>
			        </div>
			        <div class="point point1 selected">
			            <div class="text">No Results</div>
			            <div class="point_icon"></div>
			        </div>
			        <div class="point point2">
			            <div class="text">Bored</div>
			            <div class="point_icon"></div>
			        </div>
			        <div class="point point3">
			            <div class="text">Confused</div>
			            <div class="point_icon"></div>
			        </div>
			    </div>
			</div>
			<!-- 第二部分内容 end -->	

			<!-- 第三部分内容 start -->	
			<div class="m_content threeContent" style="display:none;">
				<div class="ft_rt"></div>
				<img class="m_ligth" src="./img/ligth_orange.png" />
				<div class="step" style="display:none;">
					<div class="step_1">
						<div class="step_center">
							<img src="./img/scene3/step_1.png" alt="">
							<br/>
							<img class="step_3_img2" src="./img/scene3/step_2.png" alt=""><br/>
							<img class="step_3_img3" src="./img/scene3/step_3.png" alt="">
						</div>
					</div>
				</div>
				<div class="step">
					<div class="step_1">
						<div class="step_center">
							<img src="./img/scene3/step_4.png" alt="">
							<br/>
							<img class="step_3_img5" src="./img/scene3/step_5.png" alt=""><br/>
							<img class="step_3_img6" src="./img/scene3/step_6.png" alt="">
						</div>
					</div>
				</div>
			</div>
			<!-- 第三部分内容 end -->
			<!-- 第三部分内容 start -->	
			<div class="m_content fourContent">
				<div class="step" style="display:none;">
					<div class="step_1">
						<div class="step_center">
							<img src="./img/scene3/step_1.png" alt="">
							<br/>
							<img class="step_3_img2" src="./img/scene3/step_2.png" alt=""><br/>
							<img class="step_3_img3" src="./img/scene3/step_3.png" alt="">
						</div>
					</div>
				</div>
				<div class="step">
					<div class="step_1">
						<div class="step_center">
							<img src="./img/scene3/step_4.png" alt="">
							<br/>
							<img class="step_3_img5" src="./img/scene3/step_5.png" alt=""><br/>
							<img class="step_3_img6" src="./img/scene3/step_6.png" alt="">
						</div>
					</div>
				</div>
			</div>
			<!-- 第三部分内容 end -->
		</div>
		<!-- 主体内容 end -->
		
		<!-- 左侧导航 start -->
		
		<div class="left_nav">
			<div class="l_close"></div>
			<img src="./img/logo_menu_mobile.png" class="l_logo" />
			<a href="#" class="btn1 l_link">Start diagnosis for $100</a>
			<a href="#" class="btn2 l_link">About</a>
			<a href="#" class="btn3 l_link">The team</a>
			<a href="#" class="btn4 l_link">Results</a>
		</div>

		<!-- 左侧导航 end -->
        <script type="text/javascript" src="./js/stepStyle.js"></script>


	</body>
</html>
